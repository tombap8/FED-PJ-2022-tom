<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS5-5.1. JS클래스</title>
        <script>
            /********************************************** 
            [ JS 클래스란? ]

            1. ES6버전에서 JS 클래스가 도입됨!
            2. JS 클래스는 JS 객체용 템플릿이다!
            3. JS 클래스는 객체가 아니다! 함수의 일종이다!
            4. JS 객체를 위한 템플릿이다!
            5. 클래스는 엄격모드("use strict")에서 사용된다!
            (만약 엄격모드를 설정하지 않으면 class를 사용하는
            JS는 자동으로 엄격모드로 적용된다!)
            ____________________________________

            (참고: 엄격모드란 JS를 좀더 엄격하게 문법적용을
            하도록 지정하는 방법이다!)
            -> https://www.w3schools.com/js/js_strict.asp
            예) 선언없이 사용하는 변수에 에러처리
            ______________________________________

            ((클래스 구문))

            class ClassName {
                constructor(){...}
            }

            -> 기본적으로 클래스안에
            constructor() 메서드를 필수로 생성함!
            객체의 속성을 셋팅하는 역할을 한다!
            -> 일명 속성셋팅 메서드라고도 함!!
            -> 공식명칭은 생성자 메서드!!!

            ************************************

            ((클래스 메서드))

            class ClassName {
                constructor(){...}
                method_1(){...}
                method_2(){...}
                method_3(){...}
            }

            -> 메서드를 추가해서 만들 경우
            constructor() 메서드 아래에 하나씩 생성한다!
            ______________________________________

            클래스로 생성할 객체모델:
            
            (constructor()메서드 안에 구현)
            1. 속성6가지
            - 포스터, 제목, 개요, 감독, 출연, 문구

            (메서드를 constructor()아래쪽에 생성)
            2. 메서드 1가지
            - 실행할 메서드

            {
                포스터:"",
                제목:"",
                개요:"",
                감독:"",
                출연:"",
                문구:"",
                함수:function(){코드}
            }

        **********************************************/

       // 클래스로 객체 생성 템플릿 만들기 /////
       class MovieInfo {
        // 생성자 메서드 : 주로 속성만 셋팅함!
        constructor(pos,tit,sum,dir,act,des){
            // 속성 6가지 셋팅
            this.포스터 = pos;
            this.제목 = tit;
            this.개요 = sum;
            this.감독 = dir;
            this.출연 = act;
            this.문구 = des;
        } ////////// 생성자 메서드 //////

        // 내가 만들고자 하는 메서드는 아래에 따로 
        // 생성해준다!
        메서드(msg){
            // msg 응원메시지 전달변수
            return `
                영화 ${this.제목}의 
                감독님 이름은 ${this.감독},
                나의 응원은 ${msg}
            `;
        }

       } /////////// class /////////////////

       // 클래스는 함수와 달리 호이스팅이 불가하다!!!
       // 만들고 호출해야지 위에서 호출하면 안됨!!!

       // 클래스의 데이터형은 뭐지?
       // typeof 변수 -> 변수(객체, 클래스)의 데이터형을 리턴함
       console.log("클래스의 데이터형은?",typeof MovieInfo);

       document.write("<h1>JS5-6.1.JS클래스</h1>");

       // 영화정보배열
       const mi = [];
       
       // 1. 생성자함수로 객체만들기!
       mi[0] = new MovieInfo("https://movie-phinf.pstatic.net/20221213_158/1670910727328mpqYu_JPEG/movie_image.jpg?type=m203_290_2","영웅","드라마, 뮤지컬","윤제균","정성화, 김고은","누가 죄인인가");
       
       mi[1] = new MovieInfo("https://movie-phinf.pstatic.net/20221227_112/16721270739480lDiS_JPEG/movie_image.jpg?type=m203_290_2","교섭","드라마","임순례","황정민(정재호), 현빈(박대식)","아쌀라말라이쿰");

       // 2. 생성자함수로 만든 객체 확인하기
       console.log("mi[0] 할당객체:",mi[0],mi[1]);

       // 3. 만들어진 객체 화면에 출력 : 객체는 for in문!
       // 객체가 담긴 mi배열은 for of문!
       // html변수
       let hcode = "";

       for(let x of mi){
        console.log(x);
        // 이미 객체를 가져왔으므로 
        // 바로 속성으로 값을 셋팅함!
        hcode += `
            <ul>
                <li><h2>제목: ${x.제목}</h2></li>
                <li><img src="${x.포스터}" 
                    alt="${x.제목}의 포스터"></li>
            </ul>`;

            // 메서드 찍어보기 ///
            console.log(x.메서드("굉장허네~!"));
            
        } //////////// for of문 /////////////

        

       document.write(hcode);



</script>
    </head>
    <body></body>
</html>
