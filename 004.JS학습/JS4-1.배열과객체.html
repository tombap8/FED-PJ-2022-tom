<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS4-1. 배열변수와 객체</title>
        <style>
            h1 {
                text-align: center;
            }

            /* 정보출력박스 */
            .cont {
                width: 1000px;
                height: 80px;
                border: 2px solid #000;
                text-align: center;
                white-space: nowrap;
                line-height: 84px;
                margin: 5px auto;
                font-size: 24px;
            }
        </style>
        <!-- JS코드구역 -->
        <script>
            // 로드구역
            window.addEventListener("DOMContentLoaded", function () {

                console.log("로딩완료!");

                // 1. 출력대상 : .cont
                var tg = document.querySelectorAll(".cont");

                // console.log(tg);

                // 2. 내용출력하기 : 배열과 객체를 활용!

                /*********************************************** 
                    [ 배열(Array) 변수란? ]
                    - 여러개의 데이터를 묶음으로 변수하나에 저장함
                    - 장점: 데이터를 취급하고 다루는데 편의성 제공
                    - 각 데이터를 하나의 이름으로 구분하여 호출할
                    수 있는 메모리공간이다!
                    (예: 계란한판, 아파트 등)

                    [ 배열의 선언 ]
                    1. new Array()
                    - new 키워드
                    객체를 실제로 메모리안에 생성하는 방법을 제공
                    이를 인스턴스(instance)라고 함!

                    - 객체란 속성과 메서드를 가지고 있는 프로그램 단위체
                    - 객체는 독립된 특성을 가지고 있어야함!

                    예컨데 자동차, 볼펜, 물통, 가방 등
                    독립된 별도의 기능이 있어야하고 명사적특징과
                    동사적 특징이 모두 있어야 객체다!

                ***********************************************/

                // 배열의 선언과 할당
                var arr1 = new Array(
                    "1993년 10월 12일",
                    "183cm",
                    "65kg",
                    "너도인간이니?, 치인트",
                    4567,
                    "서강준"
                ); ///// arr1 /////

                // 원래 배열형을 만들때는 대괄호를 사용하는 것이 일반적
                // 변수 = []

                // new 키워드로 선언과 할당을 동시에 할 수 있다!
                // 소괄호안에 콤마로 값을 구분하여 사용함

                // 배열변수에 할당한 데이터 불러오기
                // 호출방법: 배열변수명[순번] -> 순번은 0부터

                // 출력대상: 첫번째 박스 tg[0]
                tg[0].innerHTML = `
                    이름: ${arr1[5]} /
                    키: ${arr1[1]} /
                    몸무게: ${arr1[2]} /
                    대표작: ${arr1[3]}
                `;

                // 2. 배열의 선언과 할당의 일반적인 방식!
                // 배열변수명 = [값1,값2,값3,...]
                // new Array() 라고 객체를 생성하지 않아도 자동생성됨!
                // 이런객체를 정적객체(Static Object)
                var arr2 = [
                    "삼일절",
                    "태극기",
                    1919,
                    function(){
                        alert("대한독립만세!!!");
                    }
                ]; //// arr2 ///

                // function(){} 익명함수 - 이름없고 코드만 저장함
                // -> 배열값으로 문자,숫자,배열,객체,함수 등 할당가능!

                // 배열확인
                console.log("arr2배열:",arr2);

                // 출력대상: tg[1]
                // 출력할 문자: 삼일절은 1919년에 일제에 항거하여 태극기를 들고 일어난 민중봉기를 기념하는 날이다

                tg[1].innerHTML = `
                ${arr2[0]}은 ${arr2[2]}년에 일제에 항거하여 ${arr2[1]}를 들고 일어난 민중봉기를 기념하는 날이다
                `;

                // 툴팁띄우기
                tg[1].title = "만세를 하시려면 클릭하세요!";

                // 손가락모양표시
                tg[1].style.cursor = "pointer";

                // 배열의 함수 이벤트 연결하여 호출하기
                tg[1].onclick = arr2[3];
                // 클릭이벤트속성에 익명함수가 할당됨!

                



            }); ////////////// 로드구역 ////////////////////////
        </script>
    </head>

    <body>
        <h1>JS4-1. 배열변수와 객체</h1>

        <div class="cont"></div>
        <div class="cont"></div>
        <div class="cont"></div>
        <div class="cont"></div>
        <div class="cont"></div>
        <div class="cont"></div>

        <!-- 예고편 동영상용 박스 -->
        <aside id="mvbx"></aside>
    </body>
</html>
