<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS3-1. 제어문 - if문, switch case문, for문, while문</title>
    <!-- JS코드구역 -->
    <script>

        /****************************************** 
            함수명: jumsu
            기능: 점수에 따른 평가출력하기
                1. 점수에 따른 메시지 출력
                2. 점수에 따른 메시지 글자색 변경
                3. 점수에 따른 칭찬스티커 보이기
        ******************************************/
       function jumsu(){
            // 함수는 코드를 저장하는 공간임!
            // 어떤값을 가져오거나 가지고 나갈 수 있음!

            // 1. 함수를 만들고 처음할일은? 호출확인!
            console.log("점수요~~~!");

            // 2. 대상선정 /////////////////
            // 2-1. 점수입력요소 : input#jumsu
            var jumsu = document.getElementById("jumsu");
            // getElementById(아이디명)

            // 2-2. 출력요소 : #jexp
            var jexp = document.querySelector("#jexp");
            // querySelector(CSS선택자)

            // 3. 입력값 읽어오기 //////////////
            var score = jumsu.value;
            // value 속성 - 입력된값을 읽기/쓰기
            console.log("입력된값:",score);

            console.log("데이터형:",typeof(score));
            // typeof(변수) -> 데이터형을 리턴함!
            // 숫자든 문자든 입력데이터는 string형 즉 문자형 데이터임!
            // 아래 if문에서 숫자와 비교할때 데이터형은 문자형이어도
            // 내용이 숫자이면 브라우저에서 자동변환하여 처리함!
            // 예전엔 Number(문자형숫자) 로 변환했었음!


            // 변수만들기 ////////

            // 메시지변수
            var msg; 
            // 글자색변수
            var fc;

            // 4. 메시지 만들기 ////////////////
            // 점수에 따른 메시지를 if문으로 작성한다!
            // if(true(1)/false(0)){코드}
            // if문의 소괄호안이 true일때만 코드실행됨!

            // msg = "ㅋㅋ";

            // else if를 사용하면 범위지정이 필요없음!
            if(score >= 90){
                msg = "매우잘함";
                fc = "blue";
            }
            else if(score >= 80){
                msg = "잘함";
                fc = "green";
            }
            else if(score >= 70){
                msg = "보통";
                fc = "purple";
            }
            else if(score >= 60){
                msg = "노력요함";
                fc = "orange";
            }
            else{
                msg = "재시험";
                fc = "red";
            }

            console.log("글자색:",fc);

            // else문을 끝에 사용할 경우 위의 
            // 조건에 모두 맞지 않으면 처리하게 됨
            // else문 때문에 msg는 반드시 할당값을 가지게됨!

            // if문을 else if없이 따로 쓰면 
            // 반드시 범위를 지정해야 함!
            // 왜? 모든 if문을 검사하므로!!!
            /* 
            
            if(score >= 90){
                msg = "매우잘함";
            }

            if(score >= 80 && score < 90){
                msg = "잘함";
            }

            if(score >= 70 && score < 80){
                msg = "보통";
            } 
            */

            // if문 조건문에 undefined는 false처리됨
            // if문 조건문에 일반적으로 선언후 할당된 변수는
            // true처리됨
            // 숫자나 일반값을 쓰면 true처리됨
            // 동등비교연산자를 할당연산자로 쓰면 true처리됨
            // if(aa=1)

            // msg에 할당하지 않고 선언만 한경우
            // 값을 출력시 undefined (정의되지않은값)
            // 이 나오는데 이것도 기본값 중 하나임!

            // 5. 화면출력 : #jexp -> jexp변수
            jexp.innerText = "평가결과는 "+msg;

            // 6. 글자색변경 : #jexp의 style 중 color 를 변경
            jexp.style.color = fc;
            // fc는 점수대별 글자색을 할당한 변수

       } /////////////// jumsu 함수 ////////////////
       /////////////////////////////////////////////

       /************************************************* 
            [ if문 ]
            - 조건문을 검사하여 true이면
            중괄호안의 코드가 실행되는 제어문

            - 조건문이란 결과가 true / false 로 나오는 구문
            (조건문: 비교연산자, 논리연산자)

            ((구문))
            ____________________________

            if(조건문){
                실행코드
            }
            else if(조건문){
                실행코드
            }
            ...
            else{
                실행코드
            }
            ______________________________

            ((구문해석))
            1. if문은 단독으로 따로 사용가능

            2. else if문은 if문 뒤에 또는 else if문 뒤에
            만 사용가능함!(else if로 시작못함!)
            -> 하나의 조건에 걸리면 다른 조건문엔 안들어감!
            -> 단독으로 else if문 사용불가!

            3. else문은 모든 조건에 해당없을때
            무조건 실행할 코드가 있을 경우 사용한다!
            -> if문 가장 끝에 사용한다!
            -> 단독으로 else문만 사용불가!

            ※ 참고 : if문의 실행문이 하나이면 중괄호생략가능
            예) 
                if(aa>10){
                    my = "ㅎㅎㅎ";
                }

                -> 위와 같음

                if(aa>10) my = "ㅎㅎㅎ";

       *************************************************/

    </script>
</head>
<body>
    <h1>JS 제어문</h1>
    <hr>
    <!-- if문 연습 -->
    <h2>if문 연습</h2>
    <h3 id="jexp">평가출력</h3>
    <label for="jumsu">점수입력:</label>
    <input type="text" id="jumsu" placeholder="점수를 입력하세요!" maxlength="3">
    <!-- 버튼클릭시 클릭이벤트 속성과
    미리만든 함수를 연결한다! -->
    <button class="sbtn" onclick="jumsu()">평가하기</button>

    <!-- 
        [ label요소 ]
        input요소의 설명라벨요소
        - for속성 : 클릭시 아이디 input요소로 포커스이동

        [ input 요소 : 입력요소 ]
        - type = "text" -> 글자입력창
        - placeholder  -> 안내문구출력
        - maxlength -> 최대입력 글자수 제한
     -->
    
</body>
</html>
