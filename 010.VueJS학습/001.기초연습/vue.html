<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 기초</title>
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded",
        ()=>{

            console.log("로딩완료!");

            // new Vue() 하는 순간! 
            // 뷰객체가 인스턴스로 메모리에 생성된다!
            // 선택대상요소가 가상돔으로 메모리상 변경가능하다!
            // 1. 텍스트 바인딩 ////////////////////////////////
           new Vue({
            // 1. el 은 적용할 요소(element)를 담는 속성
            el: "#app1",
            // 2. data 는 사용할 데이터를 셋업하는 속성
            data: {
                message: "나는 뷰JS를 잘쓰는 프론트엔드 개발자다!",
                yo: "요"
            }
           }); ////////////// Vue //////////////

            // 2. 반복 렌더링 //////////////////////////////
            
            // 3. 이벤트 사용하기 ////////////////////////
            


            // 4. 입력 양식과 동기화하기 /////////////////
            

        }); ////////////// 로드구역 ////////////////////

    </script>
</head>
<body>
    <h1>Vue JS 기초연습</h1>

    <hr>

    <h2>1. 텍스트 바인딩(binding->데이터넣기!)</h2>
    <div id="app1">
        <p> {{message}} </p>
        <!-- 
            {{}} 중복중괄호는 콧수염 표시자(Mustasch)
            이 부분에 뷰JS 데이터를 넣는 자리다!
         -->
    </div>

    <hr>

    <h2>2. 반복 렌더링</h2>
    <div id="app2">
        
    </div>

    <hr>

    <h2>3. 이벤트 사용하기</h2>
    <div id="app3">
        
    </div>

    <hr>

    <h2>4. 입력 양식과 동기화하기</h2>
    <div id="app4">

    <hr>

    <h2>5. 조건분기</h2>
    <div id="app5">

</body>
</html>
