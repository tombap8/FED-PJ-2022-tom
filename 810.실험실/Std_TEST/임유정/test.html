<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tot{
            position: fixed;
            top: 5vw;
            right: 5vw;
            width: 50vw;
            /* transform: translate(-50%,-50%); */
            aspect-ratio: 1/1;
            border-radius: 50%;
            border: 2px solid red;
            overflow: hidden;

        }
        .my{
            position: absolute;
            right: 5vw;
            border: 1px solid #000;
            font-size: 20vw;
            width: 80vw;

        }
    </style>
</head>
<body>
    <div class="tot">
        <ul class="my">
            <li>하하</li>
            <li>하하</li>
            <li>하하</li>
            <li>하하</li>
        </ul>
    </div>
</body>
</html>
