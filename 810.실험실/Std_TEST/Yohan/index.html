<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #000;
        }
        .imgAni{
            width: 560px;
            height: 315px;
            margin: 0 auto;
            border: 1px solid #fff;
            
            background-image: url(./images/loading-logo.png);
            background-repeat: no-repeat;
        /* 애니메이션: 이름 시간 steps(n) infinite */
        animation: spani2 4s steps(34) infinite;
        }

        /* 꼬마 키프레임 */
        @keyframes spani2 {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 0 -10710px;
            }
        } /* 키프레임 */
    </style>
</head>
<body>
    <div class="imgAni"></div>
    
</body>
</html>
