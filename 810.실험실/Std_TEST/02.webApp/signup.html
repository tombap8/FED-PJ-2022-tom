<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슈펜 공식 온라인 스토어 :: SHOOPEN</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="https://static.elandrs.com/f/img/favicon/shoopen.ico">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/signUp.css">
    <!-- Icon CDN -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
</head>
<body>
    <div id="cont_wrap">
        <!-- A. 상단영역 -->
        <header id="header">
            <top-area></top-area>
        </header>
        <!-- B. 메인영역 -->
        <main id="cont">
            <section class="signUp_wrapper">
                <div class="signUp_inner">
                    <div class="signUp_title">
                        <h2>SIGN UP</h2>
                    </div>
                    <p>
                        개인정보 하나하나 입력하기 귀찮으시죠? <br>
                        카카오로 1초 만에 회원가입 하세요.
                    </p>
                    <form action="#" method="post">
                        <a href="https://accounts.kakao.com/login/?continue=https%3A%2F%2Fkauth.kakao.com%2Foauth%2Fauthorize%3Fis_popup%3Dfalse%26ka%3Dsdk%252F1.43.1%2520os%252Fjavascript%2520sdk_type%252Fjavascript%2520lang%252Fko-KR%2520device%252FWin32%2520origin%252Fhttps%25253A%25252F%25252Fwww.nuldam.com%26auth_tran_id%3Dn2lxgdlse1jd99e4a934c763a230f3ad0d45a967c62lhju5mcm%26response_type%3Dcode%26redirect_uri%3Dhttps%253A%252F%252Fwww.nuldam.com%252FApi%252FMember%252FOauth2ClientCallback%252Fkakao%252F%26through_account%3Dtrue%26client_id%3Dd99e4a934c763a230f3ad0d45a967c62&talk_login=hidden#login">
                            <div class="kakao-signUp-btn">
                                <i></i>
                                카카오 1초 회원가입
                            </div>
                        </a>
                    </form>
                    <p class="cs_line">
                        <span>또는</span>
                    </p>
                    <div id="joinForm_wrap">
                        <form action="#" method="post">
                            <ul>
                                <div id="login_key">
                                    <!-- 1. 아이디 -->
                                    <li>
                                        <label for="mid" title="아이디">
                                            <input type="text" name="mid" id="mid" maxlength="20" placeholder="아이디">
                                            <span>로그인 아이디로 사용할 이메일을 입력해 주세요.</span>
                                        </label>
                                    </li>
                                    <!-- 2. 비밀번호 -->
                                    <li>
                                        <label for="mpw" title="비밀번호">
                                            <input type="password" name="mpw" id="mpw" maxlength="20" placeholder="비밀번호">
                                            <span>영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 10자~16자</span>
                                        </label>
                                    </li>
                                <!-- 3. 비밀번호 확인 -->
                                <li>
                                    <label for="mpw2" title="비밀번호 확인">
                                        <input type="password" name="mpw2" id="mpw2" maxlength="20" placeholder="비밀번호 확인">
                                    </label>
                                </li>
                                <!-- 4. 이름 -->
                                <li>
                                    <label for="mnm" title="이름">
                                        <input type="text" name="mnm" id="mnm" maxlength="20" placeholder="이름">
                                    </label>
                                </li>
                            </div>
                                <!-- 5. 핸드폰번호 -->
                                <li class="pnumber">
                                    <label for="mpn" title="핸드폰번호">
                                        <select name="mpn" id="mpn">
                                            <option value="first_number">
                                                010
                                            </option>
                                            <option value="first_number">
                                                011
                                            </option>
                                            <option value="first_number">
                                                016
                                            </option>
                                            <option value="first_number">
                                                017
                                            </option>
                                            <option value="first_number">
                                                018
                                            </option>
                                            <option value="first_number">
                                                019
                                            </option>
                                        </select>
                                        <input type="text" name="first_phone_num" id="first_phone_num" maxlength="4">
                                        <input type="text" name="last_phone_num" id="last_phone_num" maxlength="4">
                                    </label>
                                </li>
                                <!-- 7. 생년월일 -->
                                <li class="birth_wrap">
                                    <div class="birth_cont">
                                        <div class="birth_date_bx_title">
                                            <span class="birth_option">생년월일 (선택)</span>
                                        </div>
                                        <div class="birth_date_bx">
                                            <label for="birth_year">
                                                <input type="text" name="birth_year" id="birth_year" maxlength="4" placeholder="년(4자)">
                                            </label>
                                            <label for="birth_month">
                                                <select name="birth_month" id="birth_month" aria-label="월">
                                                    <option value="월">월</option>
                                                    <option value="01">01</option>
                                                    <option value="02">02</option>
                                                    <option value="03">03</option>
                                                    <option value="04">04</option>
                                                    <option value="05">05</option>
                                                    <option value="06">06</option>
                                                    <option value="07">07</option>
                                                    <option value="08">08</option>
                                                    <option value="09">09</option>
                                                    <option value="10">10</option>
                                                    <option value="11">11</option>
                                                    <option value="12">12</option>
                                                </select>
                                            </label>
                                            <label for="birth_day">
                                                <input type="text" name="birth_day" id="birth_day" maxlength="2" placeholder="일">
                                            </label>
                                        </div>
                                    </div>
                                    <span>* 생년월일 입력시 생일기념 할인 쿠폰이 발급됩니다.</span>
                                </li>
                                <!-- 8. 약관 동의 -->
                                <p class="cs_line">
                                    <span>약관 동의</span>
                                </p>
                                <div class="cs_cont_bx">
                                    <div class="check_all">
                                        <label for="checkAll">
                                            <input type="checkbox" name="checkAll" id="checkAll">
                                            <strong>이용약관 및 개인정보수집 및 이용, 쇼핑정보 수신(선택)에 모두 동의합니다.</strong>
                                        </label>
                                    </div>
                                    <div class="agree_service_chk">
                                        <label for="agree_service_check">
                                            <input type="checkbox" name="agree_service_check0" id="agree_service_check0">
                                            <strong>[필수] 이용약관 동의</strong>
                                        </label>
                                    </div>
                                    <div class="collect_personal_info">
                                        <label for="collect_personal_information">
                                            <input type="checkbox" name="collect_personal_information" id="collect_personal_information">
                                            <strong>[필수] 개인정보 수집 및 이용 동의</strong>
                                        </label>
                                    </div>
                                    <p>SMS/이메일 수신 동의 시 바로 사용 가능한 적립금 1,000원이 적립됩니다.</p>
                                    <div class="agree_sms">
                                        <label for="is_sms">
                                            <input type="checkbox" name="is_sms" id="is_sms">
                                            <strong>[선택] SMS 수신 동의
                                                <span>(각종 할인 혜택 등 슈펜 소식을 전해 드립니다.)</span>
                                            </strong>
                                        </label>
                                    </div>
                                    <div class="agree_email">
                                        <label for="is_email">
                                            <input type="checkbox" name="is_email" id="is_email">
                                            <strong>[선택] 이메일 수신 동의
                                                <span>(각종 할인 혜택 등 슈펜 소식을 전해 드립니다.)</span>
                                            </strong>
                                        </label>
                                    </div>
                                    <div class="signUp_btn">
                                        <input type="submit" id="submitForm" value="회원가입">
                                    </div>
                                </div>
                            </ul>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <!-- C. 하단영역 -->
        <footer id="info">
            <info-area></info-area>
            <p class="f-copyright">COPYRIGHT © WONDERPLACE ALL RIGHTS RESERVED.</p>
        </footer>
    </div>

    <!-- Plugin JS -->
    <script src="./js/plugin/jquery-3.6.0.min.js"></script>
    <script src="./js/plugin/jquery-ui.min.js"></script>
    <!-- 뷰JS 스탠드얼론 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- JS File -->
    <script type="module" src="./js/common.js"></script>
    <script type="module" src="./js/mypage.js"></script>
</body>
</html>
