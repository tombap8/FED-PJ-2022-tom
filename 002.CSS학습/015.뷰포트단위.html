<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일 기기에서 화면 해상도를 일반디바이스의 크기의 해상도로 변환해 주는 메타태그인 뷰포트는 필수다! -->
    <title>뷰포트단위(view port Unit)</title>
    <style>
        /*********************************************************
            [ 뷰포트 단위란? ]

            - 먼저 뷰포트란 무엇인가?
            : 디바이스(화면을 가진 기기)의 보이는 화면의 
            접점을 이른다
            - 뷰포트 단위란 무엇인가?
            : 보이는 화면을 기준한 %단위로 크기를 정하는 것!

            - 그렇다면 %단위와의 차이는 무엇인가?
            : %는 일반적으로 부모크기를 기준으로 자식요소의
            크기를 정하거나 폰트일 경우 상속받은 부모폰트를 기준한
            상대적인 크기를 말한다.

            : 반면 뷰포트 단위는 [무조건 보이는 화면을 기준한다!!!]
            -> 보이는 화면에 대한 %비율을 말한다!!!
            (글자크기, 박스크기 등에 동일하게 적용된다!)

            ___________________________________________________

            [ 뷰포트 단위의 종류 ]

            1. vw (viewport width)
            - 화면의 가로크기를 기준한 %비율(0~100)

            2. vh (viewport height)
            - 화면의 세로크기를 기준한 %비율(0~100)

            3. vmax (viewport maximum)
            - 화면의 가로,세로크기 중 큰 사이즈를 기준한 %비율(0~100)

            4. vmin (viewport minimum)
            - 화면의 가로,세로크기 중 작은 사이즈를 기준한 %비율(0~100)

            -> vmax / vmin 은 가로폭 또는 세로폭이 너무 작거나 커질때
            그 크기를 유지 하고자할때 주로 사용한다!

            ______________________________________________

            [ 뷰포트의 기준인 보이는 화면이란? ]

            - 스크롤바 트랙까지 다 포함하는 보이는 화면을 말한다!
            왜냐하면 모바일화면을 기준한 단위이기때문에 모바일에서는
            스크롤바트랙이 자리를 차지하지 않기때문이다!
            - 데스크탑 브라우저에서 주의요망!!!

            _____________________________________________

            [ 뷰포트 단위는 언제쓰나? ]

            - 이미지로 글자를 쓰지 않고 폰트를 사용한 경우
            화면크기에 따라 유동적인 크기를 가져야할때
            - 화면을 기준한 박스크기를 설정해야할 경우

            ____________________________________________

            [ 뷰포트의 장점 ]

            1. 미디어쿼리를 사용하지 않고 크기를 화면에 맞춰조정가능
            2. 반응형 디자인에 최적화된 단위임(특히 모바일에!)

            ______________________________________________

            [ 뷰포트의 단점 ]

            1. 부모요소의 크기를 기준할 때는 사용하기 어려움
            2. 화면의 비율이 가로, 세로로 다변화할때 판단하기 어려움
            3. 요소간 상대적인 디자인이 아닐 경우 어려움이 있음

            ※ 유의사항: 
            뷰포트 단위는 메타태그의 viewport와 상관없다!
            (메타태그 뷰포트를 꼭 사용해야하는 것은 아니다라는말!)

            
        **********************************************************/

        html,body{
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* 가로스크롤 없앰! */
        }

        /* 박스공통 */
        .vp{
            padding: 50px 0;
            text-align: center;
            margin: 0 auto;
            border: 5px dotted blue;
            box-sizing: border-box;
            /* 보더,패딩포함 크기유지 */
        }
        /* 1. vw단위 - 보이는 화면 가로폭기준 */
        .vp1 {
            width: 50vw;
            /* 보이는 화면의 50% */
            font-size: 10vw;
        }
        .vp1-2 {
            width: 50vw;
            /* 보이는 화면의 50% */
            font-size: min(10vw,100px);
            /* 10vw와 100px중 작은값출력! */

            /* 
                min(값들) 
                -> 값들 중 작은값 출력
                -> 값들은 보통 
                (유동적크기,정해진크기)
                -> 결과적으로 최대사이즈 지정!
            */
        }
        .vp1-3 {            
            width: 50vw;
            /* 보이는 화면의 50% */
            font-size: max(10vw,50px);
            /* 10vw와 50px중 큰값출력! */
            /* 
                man(값들) 
                -> 값들 중 큰값 출력
                -> 값들은 보통 
                (유동적크기,정해진크기)
                -> 결과적으로 최소사이즈 지정!
            */
        }
        .vp1-4 {
            width: 50vw;
            /* 보이는 화면의 50% */
            font-size: min(max(10vw,50px),100px);
            /* min과 max 를 중첩하여 내부에서는
            최소사이즈체크, 외부에서는 최대사이즈체크 */
        }
        
        /* 2. vh단위 - 보이는 화면 세로폭기준 */
        .vp2{
           width: 50vh;
           font-size: 10vh;
        }

        /* 3. vmax단위 - 보이는 화면 가로,세로폭 중 큰것기준 */
        .vp3{
            width: 50vmax;
            font-size: 10vmax;
        }

        /* 4. vmin단위 - 보이는 화면 가로,세로폭 중 작은것기준 */
        .vp4{
            width: 50vmin;
            font-size: 10vmin;
        }
        

        /* 뷰포트 단위와 일반 %단위 비교 */
        .vp5 {
            width: 50%;
            /* %를 쓰면 싸고 있는 요소가 기준이 된다! */
            font-size: 34px;
            
        }
        /* 뷰포트단위사용! */
        .vp5-1{
            width: 50vw;
            /* 뷰포트 단위를 쓰면 부모가 있어도
            무조건 보이는 화면을 기준한다! 주의!!! */
            border: 5px dotted red;
        }
        /* %단위사용! */
        .vp5-2{
            width: 50%;
            /* %를 쓰면 싸고 있는 요소가 기준! */
            border: 5px dotted green;
        }

        /* 100vw */
        .vp6{
            width: 100vw;
            /* 100vw는 스크롤바 트랙을 무시!
            보이는 화면은 트랙을 포함한 영역으로 표시
            -> 모바일화면개념이다!
            -> 사용: 모바일화면/스크롤바가 없는 DT */
            background-color: lightcoral;
            font-size: 34px;
        }
        /* 100% */
        .vp7{
            width: 100%;
            /* 100%는 스크롤바 트랙을 존중!
            -> 스크롤바 트랙을 뺀 화면전체가 100%임!
            -> 사용: 스크롤바가 있는 DT */
            background-color: lightgreen;
            font-size: 34px;
        }
        


    </style>
</head>
<body>
    <div class="vp vp1">
        I am vw!
    </div>
    <div class="vp vp1-2">
        I am vw!<br>(min함수)
    </div>
    <div class="vp vp1-3">
        I am vw!<br>(max함수)
    </div>
    <div class="vp vp1-4">
        I am vw!<br>(min,max함수)
    </div>
    <div class="vp vp2">
        I am vh!
    </div>
    <div class="vp vp3">
        I am vmax!
    </div>
    <div class="vp vp4">
        I am vmin!
    </div>

    <div class="vp vp5">
        <div class="vp5-1">뷰포트 사용시</div>
        <div class="vp5-2">일반 %사용시</div>
    </div>

    <!-- 꽉차는 박스 단위비교 -->
    <div class="vp vp6">
        100vw
    </div>
    <div class="vp vp7">
        100%
    </div>

    
</body>
</html>
