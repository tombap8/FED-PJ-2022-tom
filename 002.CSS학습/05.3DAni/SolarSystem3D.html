<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System 3D Animation</title>
    <link rel="stylesheet" href="./css/solar3d.css">
</head>
<body>    
    <!-- 타이틀 -->
    <h1 class="tit">Solar System</h1>
    <!-- 배율버튼 -->
    <h2 class="tit tit2">
        <a href="#" onclick="sView(0.3,this)">X 0.3</a> |
        <a href="#" onclick="sView(0.5,this)">X 0.5</a> |
        <a href="#" onclick="sView(0.7,this)">X 0.7</a> |
        <a href="#" class="on" onclick="sView(1,this)">X 1</a> |
        <a href="#" onclick="sView(1.5,this)">X 1.5</a>
    </h2>

    <!-- 태양계박스 축소확대용 부모박스 -->
    <div class="scbx">
        
        <!-- 태양계박스 -->
        <div id="solar">
            <!-- 태양 -->
            <div id="sun">
                <img src="../images/sun.png" alt="태양">
            </div>
            <!-- 지구 -->
            <div id="earth" class="orbit">
                <!-- .pos 행성의 위치이동박스 -->
                <div class="pos">
                    <div class="planet">
                        <span class="ir">지구</span>
                    </div>
                </div>
            </div>
            <!-- 목성 -->
            <div id="jupiter" class="orbit">
                <!-- .pos 행성의 위치이동박스 -->
                <div class="pos">
                    <div class="planet">
                        <span class="ir">목성</span>
                    </div>
                </div>
            </div>
            <!-- 토성 -->
            <div id="saturn" class="orbit">
                <!-- .pos 행성의 위치이동박스 -->
                <div class="pos">
                    <div class="planet">
                        <span class="ir">토성</span>
                    </div>
                </div>
            </div>
            <!-- 명왕성 -->
            <div id="pluto" class="orbit">
                <!-- .pos 행성의 위치이동박스 -->
                <div class="pos">
                    <div class="planet">
                        <span class="ir">명왕성</span>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
