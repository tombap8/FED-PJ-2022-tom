<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03. absolute 포지션</title>
    <style>
        .bx{
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            text-align: center;
            font-size: 24px;
            font-weight: bold;/* fwb */
            /* 글자세로중앙 */
            line-height: 100px;
        }

        /* 첫번째 앱솔루트!!! */
        #a1{
            position: absolute;

            /******************************************* 
                [ 3. absolute 포지션 ]
                - 절대적인 부모를 기준하여 위치를 이동하는 포지션
                - 부모자격을 따져서 기준을 삼는다!
                (단, 위치속성값을 쓴 경우에만!!!)

                1. absolute 포지션은 위치이동값을
                    쓰기 전과 후로 나눌 수 있다!

                    (1) 위치이동값을 쓰지 않은 경우

                    - 자기보다 위에 있는 static한 요소를
                    존중하여 그 아래에 위치함
                    ->>> 젠틀앱솔루트!!!
                    + 어떤 요소의 자식요소로 앱솔루트를 주는 경우
                    위치값을 안쓸때 그 부모박스(싸고있는박스)안에
                    가만히 있는다! ->>> 젠틀앱솔루트!!!

                    - 자기보다 아래쪽에 위치하고 있는 static한 요소는
                    앱솔루트를 인식하지 못하여 같은자리에 위치함!
                    (즉, 위나 아래에 위치함)

            2. 위치이동값을 사용한 경우

            - 위치 이동값을 사용한 부분에 대해서만!!!!!!!
            앱솔루트가 위치를 잡을때 기준이되는
            부모는 static이 아닌요소가 부모다!!!

            - 일반적으로 부모요소가 싸고 있는 요소지만
            앱솔루트가 위치를 잡기위한 기준이 되는 
            부모는 static이 아닌 요소가 부모다!!!!

            -> static이 아닌 포지션이란?
            relative / absolute / fixed / sticky

            -> 위치이동값을 쓰지 않은 부분에 대해서는 부모를 찾지 않는다!
            (젠틀함!)

            -> 


            *******************************************/

            background: url(./images/ab1.jpg) no-repeat center/cover;

        }

        /* 두번째 앱솔루트 */
        #a2{
            position: absolute;/* poa */
            top: 0;
            left: 0;
            /* 나의 부모는? 보이는 화면 */
            background: url(./images/ab1.jpg) no-repeat center/cover;
        }


        /* 첫번째 박스에 포지션 체크 */
        #r1{
            position: relative;
            background: url(./images/ab5.jpg) no-repeat center/cover;
        }


        /* 또하나의 relative */
        #r2{
            position: relative;/* por */
            left: 100px;
            background: url(./images/ab5.jpg) no-repeat center/cover;
        }

        #s1{
            background-color: lightcoral;
        }
        #s2{
            background-color: lightblue;
        }

        /* 부모를 찾는 앱솔루트 */
        .bx2{
            border: 2px dotted orangered;
            padding: 50px;
            font-size: 24px;
            text-align: center;
        }
        /* 각 부모박스 */
        .s5{
            position: relative;
            background-color: lightblue;
        }
        .s6{
            position: relative;
            background-color: lightcoral;
        }
        .s7{
            position: relative;
            background-color: lightgreen;
        }
        .s8{
            position: relative;
            background-color: lightsalmon;
        }
        /* 부모찾는 앱솔루트박스 */
        .abs{
            position: absolute;
            width: 50px;
            height: 50px;
            color: #fff;
            background: url(./images/ab1.jpg) no-repeat center/cover;
        }

        /* .a3는 위치이동값이 없으므로
        젠틀하다!-> 싸고 있는 박스안에
        가만히 있는다! */

        /* 부모찾는 앱솔루트 .a4 */
        .a4{
            top: 0;
            left: 0;
            /* 나의 부모는? */
        }

    </style>
</head>
<body>
    <div class="bx" id="r1">r1</div>
    <div class="bx" id="s1">s1</div>
    <div class="bx" id="a1">a1</div>
    <div class="bx" id="r2">r2</div>
    <div class="bx" id="s2">s2</div>
    <div class="bx" id="a2">a2</div>


    <!-- 부모를 찾는 앱솔루트! -->
    <div class="bx2 s5">s5
        <div class="bx2 s6">s6
            <div class="bx2 s7">s7
                <div class="bx2 s8">s8
                    <div class="abs a3">a3</div>
                    <div class="abs a4">a4</div>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
