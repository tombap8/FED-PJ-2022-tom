<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.배경연습</title>
    <style>
        /* 초기화 */
        html,body,h1,h2{
            margin: 0;
            padding: 0;
        }

        html,body{
            height: 100%;
            /* 
                보이는 화면만큼 높이값을 줄때
                100%의 의미는?
                body는 html을 기준함
                html은 무엇을 기준하는가?
                보이는 화면을 기준한다!(window)
                그래서 보이는 화면만큼 확장된다!
            */
        }

        /* 타이틀 */
        h1{
            padding: 50px;
            text-align: center;
        }

        /* body요소 안에 배경넣기 */
        body{
            /* html에 배경을 넣지 말자! 전체배경은 body에! */

            /* 1. 배경색 bgc */
            background-color: pink;

            /* 2. 배경이미지 bgi -> url(경로) 
            -> 기본적으로 반복됨 */
            background-image: url(./imgs/bg_logo_a_01.png);

            /* 3. 배경 반복여부 bgr 
                값 :
                repeat-x : x축반복
                repeat-y : y축반복
                repeat : 모든축반복(기본값)
            */
            background-repeat: no-repeat;

            /* 4. 화면고정 bga
            배경고정값은 fixed
            고정의 의미는 스크롤시 
            보이는 화면 기준으로 배경고정 */
            background-attachment: fixed;

            /* 5. 배경위치 bgp
                값: 가로 세로
                1. 가로방향 : left, center,right
                2. 세로방향 : top, center, bottom
                - 수치값 : px, %, em 등 여러단위 사용가능

                -> 방향별 개별속성은?
                background-position-x: 값;
                background-position-y: 값;

            
            */
            background-position: right bottom;

            /* 6.배경이미지 크기 bgz : 가로 세로 
                정해진값 : 
                1) contain 이미지가 화면채워지나 모두보임
                2) cover 이미지를 박스에 모두 채움(잘리는부분있음)
                수치값 : 
                가로 세로 중 하나만 주면 이미지가 비율유지함!

            */
            /* background-size: contain; */
            /* background-size: cover; */
            /* background-size: 200px; 
            가로200px 세로auto */
            /* background-size: 200px auto;  
            가로200px 세로auto */
            /* background-size: auto 200px; 
            가로auto 세로 200px*/
            /* background-size: 400px 100px; */

            /* 
                [ 배경 한꺼번에 쓰기 ]
                background : 배경색 이미지 반복 고정 위치/크기
                background : 색 이 반 고 윙/크

                -> 주의 사항!
                만약 배경한번에 셋팅을 개별셋팅 아래에 놓으면
                기존에 개별셋팅한 배경 설정이 모두 지워진다!
                따라서 개별 셋팅이 필요한 경우
                배경한번에 셋팅 아래쪽에 코딩해야 한다!

                예)
                background: lightblue url(./imgs/bg_mainvisual.jpg) no-repeat fixed center/cover;
            */


        }

        /* body아래 .wrap 박스 */
        .wrap{
            height: 100%;
            /* 높이값을 body에 채움! */

            /* 배경한번에 쓰기를 사용하면
            여러개의 배경이미지를 넣을 수 있다! 
            -> 나중에 셋팅된 배경이 아래쪽에 위치함! 
            -> 위치값의 가로는 left, 세로는 center가 기본값이다!
            -> 위치나 크기의 특정값을 쓰지 않으면 기본값이 적용된다!
            -> 위치값을 0을쓰면 기본값인  left center가 적용됨!
            -> 위치값을 %로쓰면 설정박스의 %위치를 중심으로 이미지배치*/
            background: 
            /* 도깨비이름 */
            url(./imgs/d01.png) no-repeat 50% 60%/150px,
            /* 도깨비 */
            url(./imgs/dc1.png) no-repeat center/400px,
            /* 지은탁이름 */
            url(./imgs/d02.png) no-repeat 94% 11%/100px,
            /* 지은탁 */
            url(./imgs/dc2.png) no-repeat right top/auto 150px,
            /* 저승사자이름 */
            url(./imgs/d03.png) no-repeat 7% bottom/100px,
            /* 저승사자 */
            url(./imgs/dc3.png) no-repeat left bottom/300px,
            /* 써니이름 */
            url(./imgs/d04.png) no-repeat 93% 55%/100px,
            /* 써니 */
            url(./imgs/dc4.png) no-repeat right/300px,
            /* 포스터 */
            url(./imgs/bg_mainvisual.jpg) no-repeat 0/50%,
            /* 배경꽃 */
            url(./imgs/eachBG.jpg) no-repeat 50% top/40% 100%;
            transition: 2s;
        }        

        
    </style>
</head>
<body>
    <div class="wrap">
        <h1>01.배경넣기 연습</h1>
    </div>
    
</body>
</html>
