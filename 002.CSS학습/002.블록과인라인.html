<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>002.블록과 인라인</title>
    <style>
        /* 타이틀 */
        .tit{
            text-align: center;
            border: 5px dotted orange;
        }
        /* 모든 인라인, 블록 요소에 디자인 적용하기 */
        /* 별(*)은 모든요소를 선택! .ele아래 모든요소 선택 */
        .ele * {
            /* 박스모델의 기본속성 디자인주기! */
            width: 200px;
            height: 150px;
            border: 10px solid blue;
            margin: 20px;
            padding: 20px;
        }

        /* 보더박스 만들기 클래스 */
        .bxb{
            box-sizing: border-box;
            /* 보더와 패딩을 포함함! bxb */
        }

        /* 디스플레이 없애기 클래스 */
        .dn{
            display: none;/* dn */
        }

        /*********************************************** 
            [ CSS의 display 속성이란? ]
            
            - 브라우저에서 화면에 요소를 어떻게 보이게 할지
            결정해 주는 속성
            - 요소의 역할은 내용구분!

            - 요소의 display 는 크게 2가지

            1. block 요소

            (1) 표현법: 
                display: block;
            (2) 기본적으로 block 인 요소들
            h1~h6, div, p, figure, header, nav,...

            (3) 특징: 
                1) 옆에 다른요소가 올 수 없다!(블록킹!)
                2) 내용을 구분하는 그룹화요소다!
                3) 박스모델 디자인 속성이 모두 적용된다!
                : width, height, border, padding, marging
                4) 위, 아래 간 블록요소 마진은 중첩된다!
                -> 큰 마진값이 작은 마진값을 포함한다!
                5) 가로크기를 주지 않으면 부모박스 끝까지 간다!
                -> width: auto; -> 패딩, 보더 포함(안커짐)
                6) 세로크기를 지정하지 않으면 내용만큼 늘어남!
                -> height: auto;
                7) 박스의 지정된 가로,세로 크기는 컨텐츠 영역의 크기
                이므로 보더와 패딩을 주면 박스크기가 늘어남!
                -> 이런박스를 컨텐트 박스(content-box)라고 함!

                [ 보더와 패딩을 박스크기에 포함할지 말지에 대한 설정 ]
                ->>>>>>> box-sizing 속성
                1)  box-sizing: border-box; (bxb)
                -> 크기를 지정한 박스에 패딩과 보더를 포함시킴
                (즉, 크기가 늘어나지 않음!!!)
                
                2) box-sizing: content-box; (기본값)
                -> 크기를 지정한 박스에 패딩과 보더를 주면 준만큼 늘어남


                [ 프리셋팅이 없는 순수 블록요소 대표: div ]
                -> 과거에는 div가 남발되었으나 html5 시멘틱 태그의 
                등장으로 의미적인 구분에 의해 다양하게 사용되고 있다!

                _________________________________________________

                2. inline 요소

                (1) 표현법 :
                    display: inline;
                (2) 기본적으로 inline인 요소들
                    a, img, span, b, i, em, strong, q, ...
                (3) 특징 :

                    1) block 요소를 포함할 수 없다!

                        예) <span><div></div></span>
                        -> 주의: 인라인을 블록으로 출신을 변경해도
                        원래 인라인이면 블록을 쌀 수 없다!

                        예외) a요소 -> 원래 블록요소를 싸면 안되는데
                        하도 많이 써서 허용으로 규칙이 변경됨!

                    2) width, height 크기가 적용안됨!
                        -> 내용만큼 늘어남!
                    3) margin 은 양쪽만 적용됨!
                        -> 위아래 마진은 적용되지 않는다!
                    4) padding 은 디자인상 패딩이 모두 적용되 보이나
                        -> 위아래 패딩은 실제로 다른 요소에 영향을
                        주지 않는다! 앞뒤패딩만 영향을 준다!
                    5) border 는 패딩과 마찬가지로 디자인 상 모두 적용
                    되어 보이지만 위아래는 영향없고 앞뒤만 영향을 준다!

                    참고) 인라인요소의 위아래 간격은
                        line-height로 설정함!

                    [ 예외 인라인 요소 -> img ]
                    -> 이미지는 인라인 요소지만
                    width, height, margin, padding, border
                    모두 적용되고 실제로 영향을 미친다!
                    (이미지는 기본적으로 자체 비율을 가지고 있어서
                    한쪽 크기만 주면 나머지는 자동으로 설정됨)

                    [ 원래 display 출신을 바꿀 수 있나? ]
                    ->>> 변경 가능하다!(많이들 변경한다!)

                    [ display를 숨기는 방법 ]
                    display: none;
                    -> 태그는 그대로 있는데 화면에 출력안됨!

                    [ 프리셋팅이 없는 순수 인라인요소 대표: span ]
                    -> 인라인요소에 새로운 디자인/기능을 추가할때
                    흔히 많이 사용된다!
                    -> span 은 '범위'라는 뜻의 영단어.

                ___________________________________________

                3. inline-block 요소

                (1) 표현법:
                    display: inline-block;
                (2) 기본적으로 inline-block 인 요소들
                    button, input 등
                (3) 특징:
                    1) 인라인처럼 한줄에 온다
                    2) 블록처럼 박스모델요소가 적용된다!
                    3) box-sizing: border-box 가 기본
                    설정되어 있어서 크기 설정시 패딩과 보더가
                    안쪽에 포함된다!



        ***********************************************/
        
        

    </style>
</head>
<body>
    <h1 class="tit">002.블록과 인라인</h1>

    <h2 class="tit">인라인 요소들</h2>
    <div class="ele">   
        <a href="#">나는 a다!</a>
        <img src="imgs/blogo.png" alt="로고" title="나는 img다!">
        <span>나는 span이다!</span>
        <b>나는 b다!</b>
        <button>
            나는 button이다! 나는 인라인인가?
        </button>
        <i>나는 i다!</i>
        <em>나는 em이다!</em>
        <strong>나는 strong이다!</strong>
    </div>

    <h2 class="tit">블록 요소들</h2>
    <div class="ele">
        <h1>나는 h1이다!</h1>
        <h4>나는 h4다!</h4>
        <div>나는 div다!</div>
        <p>나는 p다!</p>
        <header>나는 header다!</header>

    </div>
    
</body>
</html>
