<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        /* 자동차박스 */
        #myCar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 정중앙이동 */

            width: 1359px;
            height: 791px;
            /* outline: 2px dashed blue; */
        }

        /* 자동차전체 박스 왼쪽 이동 키프레임 */
        @keyframes goCar {
            to {
                left: -50%;
            }
        }

        /* 키프레임 */

        /* 자동차 시동떨기 키프레임 */
        @keyframes brrCar {
            to {
                top: 49.5%;
            }
        }

        /* 키프레임 */

        /* 자동차 밑그림 이미지 */
        #car {
            position: absolute;
            top: 0;
            opacity: 0;
        }

        /* 밑그림 이미지 나타나기 키프레임 */
        @keyframes showCar {
            to {
                opacity: 1;
            }
        }

        /* 키프레임 */



        /* svg path 설정 */
        .spath {
            position: absolute;
        }

        .spath path {
            fill: none;
            /* 채우기없음 */
            stroke: #000;
            /* 선색 */
            stroke-width: 5px;
            /* 선두께 */
            stroke-linecap: round;
            /* 선끝 둥글게 */
            stroke-linejoin: round;
            /* 선연결부위 둥글게 */
            stroke-dasharray: 240%;
            /* 50%*4조각=200%+보정 -> 선,공백 중 선으로 채움*/
            stroke-dashoffset: 240%;
            /* 시작점밀어서 공백부터나옴 */
        }

        /* 자동차선 애니 키프레임 */
        @keyframes carAni {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* 키프레임 */
        /* 자동차선 사라지기 */
        @keyframes hideLine {
            to {
                opacity: 0;
            }
        }

        /* 키프레임 */

        /* 바퀴공통 */
        .ba {
            position: absolute;
            width: 133px;
            height: 133px;
            border-radius: 50%;
            background: url(./images/car.jpg) no-repeat;
            background-position: -249px -424px;
            /* border: 2px solid red; */
            opacity: 0;
        }

        /* 앞바퀴 */
        .fw {
            bottom: 235px;
            left: 249px;
        }

        /* 뒷바퀴 */
        .bw {
            bottom: 240px;
            right: 273px;
        }

        /* 바퀴회전 키프레임 */
        @keyframes rotBa {
            to {
                transform: rotate(-360deg);
                /* 반시계방향으로 회전 */
            }
        }

        /* 키프레임 */


        /* 로고 */
        #logo {
            position: absolute;
            top: 50%;
            left: 150%;
            /* 오른쪽에 나가있음! */
            transform: translate(-50%, -50%);
            width: 25%;
        }

        /* 로고등장 키프레임 */
        @keyframes comeLogo {
            to {
                left: 50%;
            }
        }

        /* 키프레임 */

        /*********** 애니메이션 실행 셋팅 ***************/
        /* body.on 상태면 애니메이션 적용실행! */
        /* 1. 자동차박스 */
        body.on #myCar{
            animation: 
                brrCar .03s linear 12s infinite alternate,
                /* 위아래 방향떨기 0.03초간 12초후 영원히 반대방향도 */
                goCar 4s ease-in-out 15s forwards;
                /* 15초후 4초간 왼쪽방향으로 나감 */
        }
        /* 2. 자동차밑그림 svg */
        body.on .spath path{
            animation: 
            carAni 10s linear forwards,
            /* 10초간 선을 등속도로 그림 끝상태유지 */
            hideLine 2s ease-in-out 10s forwards;
            /* 10초후 2초간 서서히 사라짐 끝상태유지 */
        }
        
        /* 3. 자동차이미지 */
        body.on #car{
            animation: showCar 2s ease-in-out 10s forwards;
            /* 10초후 2초간 서서히 나타짐 끝상태유지 */
        }

        /* 4. 바퀴박스 */
        body.on .ba{
            animation: 
                showCar 2s ease-in-out 10s forwards,
                /* 10초후 2초간 서서히 나타짐 끝상태유지 */
                rotBa 1s linear 15s infinite;
                /* 1초간 반시계방향 회전 15초후 영원히 */
        }

        /* 5. 로고박스 */
        body.on #logo{
            animation: 
                comeLogo 4s ease-in-out 15s forwards;
                /* 15초후 4초간 들어옴 끝상태유지 */
        }


        


        /* 시작버튼 */
        .sbtn {
            position: absolute;
            top: 50%;
            left: 50%;
            /* 오른쪽에 나가있음! */
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            border-radius: 20px;

            font-size: 50px;
            font-weight: bold;
            font-family: Verdana;
            color: blue;
            cursor: pointer;
            display: none;
        }
        .sbtn:hover{
            color: lime;
            background-color: #000;
        }
    </style>

    <!-- 
    [ SVG : path ]
    - 특정 명령어를 사용하여 직선과 곡선을 자유롭게 표현하는 벡터 svg표현법
    - 아래 명령어들은 path 정보를 구현하는데 사용된다.
    - d 속성에 값을 넣어 화면에 출력한다.
    예) <svg><path d="선표현식"></svg>
    -> 표현식: 표시자+x좌표 y좌표 표시자+x좌표 y좌표...
    예) <path d="M150 50 L200 150 L100 70 Z">

    [ 선의 종류를 지정하는 표시자들 ]

    M = 이동 - 기준점 이동(시작점)
    L = 선으로 이동
    H = 수평선
    V = 수직선
    C = 곡선
    S = 부드러운 곡선
    Q = 2차 베지어곡선
    T = 부드러운 2차 베지어곡선
    A = 타원형호
    Z = 가까운 경로 - 패스닫기
    
    참고 : 위의 모든 명령은 소문자로도 표현할 수 있습니다. 
    대문자는 절대 위치를 의미하고 소문자는 상대적 위치를 의미합니다.
    
    [ 원하는 곡선의 path 코드를 얻는 방법 ]
    1. 일러스트레이터로 벡터 선을 그린다.
    2. 다른 이름으로 저장하여 형식을 "SVG"를 선택한 후 확인한다.
    3. SVG 대화창이 뜨면 하단의 "SVG Code..."버튼을 클릭한다.
    4. 브라우저가 구동하여 코드를 보여준다.
    5. 여기서 코드의 svg태그의 내부 d속성값을 복사한다.
    6. 복사한 값을 내가 사용하려는 svg에 넣고 모든 코드를 한줄로 붙여쓴다.
    -->
