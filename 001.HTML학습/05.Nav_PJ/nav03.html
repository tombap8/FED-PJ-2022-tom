    <style>
        /* 웹폰트 CDN */
        @import url('https://fonts.googleapis.com/css2?family=Maven+Pro&family=Noto+Sans+KR&display=swap');

        /* 
        font-family: 'Maven Pro', sans-serif;
        font-family: 'Noto Sans KR', sans-serif; 
        */



        /* 초기화 */
        html,body,h1,dl,dt,dd,ul,ol{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            background: url(./images/nav03/main_intro_banner_1_ksr.jpg) no-repeat center/cover;
        }
        /* 공통 */
        a{
            color: #fff;
            text-decoration: none;
        }

        /* 전체 타이틀 */
        .tit{
            position: fixed;
            top: 40vh;
            left: 5vw;
            font-size: 7vh;
            color: #fff;
        }

        /* 1. 상단영역 */
        /* 겉박스 */
        #top{
            position: relative;
            /* 부모자격 */
            
            /* 트랜지션: 속시이지 */
            transition: .4s ease-in-out;
        }
        /* #top에 오버시 자기자신 */
        #top:hover{
            /* 배경색 변경 */
            background-color: #fff;
        }
        
        /* #top 가상요소로 배경색넣기 */
        #top::after{
            content: '';
            position: absolute;
            top: 110px;
            left: 0;
            width: 100%;
            height: 0;
            background-color: #fff;
            /* 트랜지션: 속시이지 */
            transition: .4s ease-in-out;
        }
        /* #top오버시 가상요소 */
        #top:hover::after{
            height: 400px;
        }

        /* 속박스 */
        .top{
            /* 플렉스박스 */
            display: flex;
            max-width: 1600px;
            margin: 0 auto;

            /* 웹폰트 적용 */
            font-family: 'Maven Pro', 'Noto Sans KR', sans-serif; 
        }
        /* 상단영역 직계요소들 - 파티션 박스 */
        .top>div{
            outline: 2px dashed yellow;
        }

        /* 로고 */
        .logo img{
            height: 50px;
        }
        /* 로고 두번째 이미지 처음에 숨김 */
        .logo img:last-child,
        /* .store 두번째 이미지 처음에 숨김 */
        .store img:last-child,
        /* #top오버시 첫번째 로고 숨기기 */
        #top:hover .logo img:first-child,
        /* #top오버시 .store 첫번째 이미지 숨기기 */
        #top:hover .store img:first-child{
            display: none;
        }
        /* #top오버시 두번째 로고 보이기 */
        #top:hover .logo img:last-child,
        /* #top오버시 .store 두번째 이미지 보이기 */
        #top:hover .store img:last-child{
            display: inline;
        }

        /* 네비게이션 박스 */
        .gnb{
            position: relative;
            z-index: 1;
            /* 플렉스박스 */
            display: flex;
            height: 110px;
            overflow: hidden;
            /* 트랜지션 */
            transition: .4s ease-in-out;
        }
        /* #top오버시 GNB */
        #top:hover .gnb{
            height: 400px;
        }


        .gnb dl{
            text-align: center;
        }
        .gnb dl+dl{
            margin-left: 50px;
        }
        /* 최상위메뉴 : dt */
        .gnb dt{
            line-height: 110px;
        }
        .gnb dt a{            
            /* 트랜지션: 속시이지 */
            transition: .4s ease-in-out;
        }
        /* #top오버시 dt a 글자색 변경 */
        #top:hover .gnb dt a{        
            color: #222;
        }

        /* 서브메뉴 : dd */
        .gnb dd{
            line-height: 40px;
        }
        .gnb dd a{
            color: #222;
        }

        /* 3. 기타파트 : .tlink */
        .tlink{
            /* 플렉스박스 */
            display: flex;
            list-style: none;
        }

    </style>
