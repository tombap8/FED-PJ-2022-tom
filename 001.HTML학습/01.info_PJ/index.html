                        <!-- 2.메인영역 -->
                <main></main>
        <!-- 3.하단영역 -->
        <footer>

           </footer>




        <!-- 
            [ 첫페이지 이름이 index인 이유 : 서버에서 가장먼저
            읽는 파일명이 index / default 이다! ]

            [ 요소(element) / 태그(tag) 뭐지? ]
            예컨데 h1요소 라고도 부르고 h1태그 라고도 부른다 
            무슨차이?
            요소는 본질적인 특징을 지칭할때 사용하고
            태그는 실질적으로 구성요소로 사용할때 쓴다!

            [ 태그는 크게 2가지로 구분 ]
            1. 블록요소 : 컨텐츠를 구분하는 요소
            -> 특징 : 옆에 아무요소도 못온다!(블록킹!)
            2. 인라인요소 : 내용을 구분하는 요소
            -> 특징 : 태그간 줄바꿈없이 그대로 나열된다!

            [ 웹 페이지의 기본 시작방향 ]
            -> 맨위, 맨 왼쪽 라인

            [ 내용구분을 위한 div의 형제들 ]
            1. 블록태그의 대명사 : div(divide/division)
            -> 내용의 별도 구분없이 마구사용됨!!!
            -> 의미를 가지는 div형제들이 등장함!
            1) header : 내용중 상단부분
            2) footer : 내용중 하단부분
            3) main : 내용중 메인부분(한페이지에 한번만사용!)
            4) section : 구체적인 내용을 구분함(헤딩태그권고)
            5) article : 구체적인 내용을 구분함(헤딩태그권고)
            -> section과 article의 차이는?
            article 독립된 내용으로 구성된다(예:기사내용)
            section 일반적인 내용구분을 함

            [ 태그에 이름 붙이기 ]

            1. 아이디 : 
            <태그명 id="아이디명"> 
            -> 한페이지에 하나!

            2. 클래스 : 
            <태그명1 class="클래스명1 클래스명2 클래스명3"> 
            <태그명2 class="클래스명3"> 

            -> 공통특징:
            1) 여러번사용가능 
            -> 다른 태그에서 같은 클래스 사용가능
            
            2) 여러개사용가능
            -> 한 태그에서 다른 클래스를 다중적용 가능
            -> 다중사용시 띄어쓰기로 구분함

         -->
    </body>
</html>
