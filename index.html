<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>아카이브 페이지</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                /* 보이는 화면에 기준하여 높이값을 설정함
            -> 직계 하위 자식요소가 높이값을 %로 설정할때 
            body가 기준이 된다!  */
            }
            body {
                /* 패딩탑 pt */
                /* padding-top: 50px; */
            }

            /* 페이지박스 : div 블록박스 */
            .mybox {
                width: 100%;
                height: 100%;
                /*  */

                /* 배경이미지넣기 bgi */
                background-image: url(./imgs/worksbg.jpg);
                /* 배경반복여부 bgr 반복안함(no-repeat) */
                background-repeat: no-repeat;
                /* 배경고정: bga - 고정의 기준은 보이는 화면! */
                background-attachment: fixed;
                /* 배경위치: bgp */
                background-position: center;
                /* 배경 크기 : 채우기(cover) bgz */
                background-size: cover;
            }
            /* 두번째 페이지박스 */
            .mbx2{
                background-image: url(./imgs/bg_mainvisual.jpg);
            }

            /* 페이지별 컨텐츠 박스 */
            .pwrap {
                background-color: rgba(255, 255, 255, 0.525);
                /* 둥근모서리 brad */
                border-radius: 20px;
                /* 가로중앙 */
                /* 마영오! 씨를 무대 중앙으로 모시겠습니다! */
                margin: 0 auto;
                /* 양쪽 마진이 auto이면 양쪽을 등분해서 가로 중앙이 된다! */
            }
            /* h1요소 */
            .tit {
                /* 기본마진없앰 */
                margin: 0;
                /* 패딩 */
                padding: 20px;
                /* 글자중앙 */
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- 1번 페이지 -->
        <div class="mybox mbx1">
            <!-- 1. 타이틀 -->
            <h1 class="tit">

                        </li>
