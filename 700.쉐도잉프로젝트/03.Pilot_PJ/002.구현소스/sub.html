<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>파일럿 PJ - 카테고리 서브페이지</title>
        <!-- 스와이퍼 CSS -->
        <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
        <!-- 메인 CSS -->
        <link rel="stylesheet" href="./css/sub.css" />
        <!-- 미디어쿼리 CSS -->
        <link rel="stylesheet" href="./css/media.css" />

        <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

        <!-- 제이쿼리 라이브러리 -->
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script src="./js/jquery-ui.min.js"></script>
        <!-- 모바일 이벤트 처리 터치펀치 -->
        <script src="./js/jquery-touch-punch.min.js"></script>

        <!-- Swiper 플러그인 JS -->
        <script src="./js/swiper-bundle.min.js"></script>

        <!-- 부드러운 스크롤 -->
        <script src="./js/smoothScroll20.js"></script>

        <!-- 메인페이지 JS -->
        <script src="./js/sub.js" type="module"></script>
    </head>

    <body>
        <!-- 1. 상단영역 -->
        <div id="top">
            <!-- 부모 컴포넌트 요소 -->
            <top-comp></top-comp>
        </div>

        <!-- 2. 컨텐츠영역 -->
        <main id="cont">
            <!-- 2-1. 배너영역 -->
            <section id="ban" class="page">
                <!-- Swiper -->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="./images/banmen01.png" alt="서브배너이미지" />
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/banmen02.png" alt="서브배너이미지" />
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/banmen03.png" alt="서브배너이미지" />
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </section>
            <!-- 2-2. 컨텐츠1 : New Approval -->
            <section class="cont">
                <h2 class="ctit">New Approval</h2>
            </section>
            <!-- 2-3. 컨텐츠2 : 2023 BEACH SPECIAL WINDBREAKER -->
            <section class="cont">
                <h2 class="ctit">2023 BEACH SPECIAL WINDBREAKER</h2>
            </section>
            <!-- 2-4. 컨텐츠3 -->
            <section class="cont">
                <ul class="pgc">
                    <li class="txtc">
                        <h2>
                            <a href="#"> MEN'S <br />BEACH STYLE </a>
                        </h2>
                    </li>
                    <li class="imgc">
                        <img src="./images/men01.png" alt="해변공유" />
                    </li>
                </ul>
            </section>
            <!-- 2-5. 컨텐츠4 -->
            <section class="cont">
                <ul class="pgc">
                    <li class="imgc">
                        <img src="./images/style02.jpg" alt="가방공유" />
                    </li>
                    <li class="txtc">
                        <h2 class="tm">
                            <a href="#"> MEN'S<br />SPORT STYLE </a>
                        </h2>
                        <h2 class="tw">
                            <a href="#"> MEN'S<br />LIFE STYLE </a>
                        </h2>
                    </li>
                    <li class="imgc">
                        <img src="./images/style03.jpg" alt="의자공유" />
                    </li>
                </ul>
            </section>
        </main>

        <!-- 3. 하단영역 -->
        <footer id="info" class="page">
            <foot-comp></foot-comp>
        </footer>

        <!-- Initialize Swiper -->
    </body>
</html>
