        <main id="cont">
            <!--로그인 타이틀-->

            <!--로그인 박스-->
            <section id="login">
                <form id="logF" method="post" action="process.php">
                    <!--아이디박스-->
                    <div class="minput">
                        <label for="mid">아이디</label>
                        <input type="text" id="mid" maxlength="40" placeholder="아이디를 입력하세요">
                    </div>
                    <!--비밀번호박스-->
                    <div class="minput">
                        <label for="mpw">비밀번호</label>
                        <input type="password" id="mpw" maxlength="20" placeholder="비밀번호를 입력하세요">
                    </div>
                    <!--버튼영역-->
                    <div class="btnBox">
                        <input type="button" id="sbtn" value="LOGIN">
                    </div>
                    <!--기타체크링크-->
                    <div class="addBox disableselect">
                        <span>
                            <input type="checkbox" id="chkbox"><label for="chkbox">아이디저장</label>
                        </span>
                        <a href="#">아이디찾기</a> | 
                        <a href="#">비밀번호찾기</a> | 
                        <a href="#">회원가입</a>
                    </div>
                    
                </form>
                <!--
                    [ form요소 ]: 입력된 데이터를 묶어서 전송하는 역할
                    - method : 데이터 전송방식(get/post)
                    - action : 전송할 페이지주소
                    
                    [ label 요소 ]
                    - input 요소의 설명을 표시하는 요소
                    - 이 요소는 웹접근성에서 필수로 다룸!
                    - for 속성은 연관된 input요소의 id명을 씀
                    (클릭시 연결된 input요소로 포커스가 간다!)
                    
                    [ input 태그 ]
                    - 사용자가 입력할 수 있도록 입력양식을 제공하는 요소
                    - 여러가지 입력 타입이 있음 type="여러가지"
                    1) text - 글자입력
                    2) password - 비밀번호입력(글자표시 점으로됨)
                    3) radio - 라디오버튼(보통 단일선택시 사용)
                    4) checkbox - 체크박스버튼(보통 다중선택시 사용)
                    5) button - 버튼 형식의 입력폼
                    6) submit - form요소의 입력값을 전송하는 버튼기능
                        (action에 지정된 페이지로 데이터를 보냄)
                    7) 기타 html5에서 새롭게 등장한 요소들...
                    - search, tel, email, range, image .....
                    - 기존에 text로 처리하던 입력방식을 다양하게 제공함
                    - 이유는? 입력형식이 맞는지 속검사하는 기능이 내장되어 있어서 쉽게 데이터유효성 검사를 하기위해 만들어졌다!
                    
                    [ 기타 공통 속성들 ]
                    - maxlength : 최대입력 글자수 지정속성
                    - placeholder : 입력창에 미리 안내문구를 출력하는 속성(입력시 사라짐!)
                        이것의 단점은 일반 디자인 별도 적용안되어 css적용이 어려움~
                    - value : 입력창에 출력될 글자 셋팅속성
                    
                
                -->

    <!--
   html5에서 등장한 레이아웃 시멘틱태그
   1. header : 내용의 머릿부분을 표시
   2. footer : 내용의 하단부분을 표시
   3. main : 핵심내용을 표시(한페이지에 한번사용)
   4. section : 상세내용을 구분하여 표시(독립된내용)
   5. article : 상세내용을 구분하여 표시(주로 글내용을 다룸)
   6. nav : 네비게이션을 구분하여 표시
   7. aside : 중요도가 낮은 내용을 한쪽에 표시
   8. hgroup : 헤드라인 태그를 묶어서 표시(h1~h6)
   -->
