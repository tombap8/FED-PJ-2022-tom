    <title>drag and drop 응용</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        /* 드래그 선택 안되게 하는 CSS */
        .dselect {
            user-select: none;
            /* 선택안되게함 */
            -webkit-user-drag: none;
            /* 드래그안되게함 */
        }




        /*움직일 갤러리 화면크기의 부모박스*/
        #handle {
            position: relative;
            height: 70%;
            width: 100%;
            overflow: hidden;

        }

        /*갤러리 내용만큼 가로로큰 내부박스-움직일박스*/
        #move {
            position: absolute;
            /*            width: 7200px;*/
            height: 100%;
        }

        #move img {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /*플렉스박스!*/
        #move>ul {
            display: flex;
        }

        #move>ul li {
            position: relative;
            width: 300px;
        }

        h1 {
            text-align: center;
        }
    </style>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="jquery-ui.min.js"></script>
