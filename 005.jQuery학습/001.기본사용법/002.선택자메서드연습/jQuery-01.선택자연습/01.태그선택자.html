<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> 태그 선택자  </title>
<!-- jQuery library 가장위에 있어야함!!! -->
<script src="../jquery-3.6.3.min.js"></script>
	<script>
    /************************************************* 
      [ 제이쿼리 라이브러리 사용법 ]
      
      1. 제이쿼리 함수 호출하기
       -> 제이쿼리 함수명 : jQuery() -> $()

      2. 로딩구역 설정하기 (로드구역은 "DOMContentLoaded"를 사용함!)
      -> $(document).ready(function(){코드})
       -> $(function(){코드})
       -> $(()=>{코드})

      3. 요소 선택방법
      -> $(선택자) : 요소의 개수에 상관없이 한가지방법사용!
      예) $("#my a") 

      4. CSS 변경방법
      -> css() 메서드 사용
      (1) 단일속성만 변경
        -> css(속성명,값) 
        -> 속성명은 문자형(따옴표사용)만 가능!
        예) $(".my").css("border","1px solid red")
      (2) 다중속성 변경
        -> css({속성명:값,속성명:값,...})
        -> 속성명은 변수형 / 문자형 모두 사용가능함!
        예) $("#we").css({color:"red",fontSize:"24px"})

      5. 이벤트 메서드 사용방법
      (1) 이벤트별 메서드호출
        -> $(선택자).이벤트메서드(함수)
        -> 이벤트 메서드 종류
        ->>> click() / mouseover() / mouseenter() / blur() 등
        예) $(".my").click(()=>{코드})

      (2) 이벤트 공통 메서드호출
        -> $(선택자).on(이벤트종류,함수)
        예) $("#my").on("blur",function(){코드})

        -> 함수는 외부함수 또는 익명함수 모두 사용가능함!

      6. 제이쿼리 코딩순서
      (1) 제이쿼리 라이브러리 가져오기(반드시 코드위에 위치함!)
      (2) 제이쿼리 UI 가져오기(라이브러리 아래!)
      (3) 제이쿼리 사용코드 작성(제이쿼리 로딩구역에 작성!)

      7. 주의사항 :제이쿼리문법과 JS문법은 같은 명령문에서 
                  혼용할 수 없다!
                  
      예) $(".my").classList.add("on") -> X
          document.querySelector(".my").classList.add("on") -> O

          document.querySelector(".my").click() -> X
          $(".my").click() -> O



    
    *************************************************/
	
	$(document).ready(function(){
		// 미션: header태그를 클릭하면 큰제목 배경색을 노란색으로 변경하시오.
    $("header").click(()=>{
      // 큰제목은 h2태그
      $("h2").css("background-color","yellow");
      // 추가미션: 동시에 nav태그의 배경색은 녹색, 테두리는 2px 빨간색선, 글자크기는 40px, 글자색은 파란색으로 변경하시오.
      $("nav").css({
        background:"green",
        border:"2px solid red",
        fontSize:"40px",
        color:"blue",
        transition:"2s" // 트랜지션추가!
      });
    }); ////// click /////////

    // 추가미션: nav li 요소에 마우스 오버시
    // -> 글자색 라임색으로 변경, 글자크기 30px
    // -> 트랜지션 3초!
    $("nav li").mouseover(function(){
      // 마우스 오버된 li자신은? this키워드!
      $(this).css({
        color:"lime",
        fontSize:"30px",
        transition:"3s"
      });////// css /////
    }); ////////// mouseover ////////

		
	
	});/////////// jQB ////////////////////////////////
	
	
			
	
	</script>
	
	
	
	
	
	
</head>
  
<body>

<div id="container">

 <header>
   <h2> 여기를 클릭하시오~!!! </h2>
 </header>

 <nav>
   <ul class="list">
   <li id="first">One</li>
   <li id="second">Two</li>
   <li id="third">Three</li>
  </ul>
 </nav>

</div>

<!---------- jQuery code Start ---------->
<script>

</script>

</body>
</html>
