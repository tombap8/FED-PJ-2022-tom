<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> prepend활용  </title>
<!-- jQuery library -->
<script src="../jquery-3.6.3.min.js"></script>
	<script>
		$(document).ready(function(){
			// 미션: prepend버튼을 클릭하면 #container안에있는 이미지 중 마지막 이미지를 맨앞으로 이동시키시오.
			$("#prepend").click(()=>{
				// 맨끝이미지
				let last = $("#container img:last");

				// 맨끝이미지 맨앞으로 이동!
				$("#container").prepend(last);
			}); //////////// click ////////////
			
			// 마지막 이미지 선택법:
			// $("#container img:last-child")
			// $("#container img:last")
			// $("#container img").last() - 트래버싱 메서드
			
	
			
		});//////// jQB ////////////////////
	
	
	</script>
	
	
<style>
  img {padding:0px; margin:5px; width:100px;height: 100px;}
</style>
</head>
 
<body>

<div id="container">
	<img src="pic1.jpg" alt="사진">
	<img src="pic2.jpg" alt="사진">
	<img src="pic3.jpg" alt="사진">
</div>
<p> prepend를 사용하여 사진을 순환합니다. </p>
<button id ="prepend"   title="prepend">prepend</button>
<!---------- jQuery code Start ---------->
<script>

</script>

</body>
</html>
