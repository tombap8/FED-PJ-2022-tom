	<script>
		$(function(){/// jQB ///
      /*********************************************** 
        [ 제이쿼리 class 컨트롤 메서드 ]

        1. addClass(클래스명)
        - 선택요소에 class를 추가하는 메서드

        2. removeClass(클래스명)
        - 선택요소에 calss를 제거하는 메서드
        - 클래스명을 안쓰면 모든 class를 제거함

        3. toggleClass(클래스명)
        - 선택요소에 특정 class가 있으면 제거 없으면 삽입

        4. hasClass(클래스명)
        - 선택요소에 특정 class가 있으면 true, 없으면 false 리턴

        ※ 비교하기!!
        [ JS에서 클래스관련 메서드 ]
        -> classList 객체 하위 메서드
        1. add(클래스명) : 클래스넣기
        2. remove(클래스명) : 클래스제거
        3. toggle(클래스명) : 클래스추가/제거
        4. contains(클래스명) : 클래스여부


      ***********************************************/
			
		
		// 미션: img태그를 클릭하면 img의 class를 랜덤으로 변경하시오.(type1~type5 의 class중 하나)
		
		
			
		});/////// jQB ////////////////////////////
		
	</script>
