        <!-- 제이쿼리 라이브러리 CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <!-- 제이쿼리 UI CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

        <script>
            // startSS();

            $(() => {
                /////////// jQB ////////////////

                const qsa = (x) => document.querySelectorAll(x);
                const retVal = (x) => x.getBoundingClientRect().top;
                const tg2 = qsa(".icon");


                // 대상위치값 : offset().top
                const jqtg = $(".icon").eq(2).offset().top;
                console.log("jQ대상위치:",jqtg);


                ///// 제이쿼리 스크롤 이벤트 구역 /////
                $(window).scroll(()=>{
                    // 제이쿼리 스크롤 위치값 : 현재스크롤위치
                    let scTop = $(window).scrollTop();
                    // console.log("scroll:",scTop);

                    // 제이쿼리에서 getBoundingClientRect().top
                    // 구하기 -> 요소위치값 - 현재스크롤위치값
                    let jQRect = jqtg - scTop;

                    console.log("JS:",retVal(tg2[2]));
                    console.log("jQ:",jQRect);

                }); /////////// scroll /////////////



            }); ///////////// jQB //////////////////
        </script>
