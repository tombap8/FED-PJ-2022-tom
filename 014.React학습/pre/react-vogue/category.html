<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="컬렉션부터 스타일, 쇼핑, 뷰티, 라이프스타일, 셀러브리티까지 지금 가장 핫한 트렌드 소개"
    />
    <title>보그 코리아 (Vogue Korea) 2023</title>
    <link
      rel="shortcut icon"
      href="https://img.vogue.co.kr/vogue/common/vogue-favicon.ico?v=0.2"
      type="image/x-icon"
    />
    <!-- 아이콘 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fontisto@v3.0.4/css/fontisto/fontisto.min.css"
    />
    <!-- 카테고리 페이지 CSS -->
    <link rel="stylesheet" href="./css/category.css" />
    <!-- 미디어쿼리 CSS -->
    <link rel="stylesheet" href="./css/media.css" />
    <!-- 제이쿼리 라이브러리 -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <!-- 제이쿼리 UI -->
    <script src="./js/jquery-ui.min.js"></script>
    <!-- 공통모듈 JS - 카테고리페이지용 -->
    <script type="module" src="./js/common2.js"></script>
    <!-- 링크시스템 JS는 리액트 상단영역 컴포넌트가
      그려진 후 호출해야 적용된다!!! 그래서 여기는 주석!
      <script src="./js/linksys.js"></script> -->

    <!-- 1.리액트 기본 라이브러리 -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <!-- 2.리액트 가상돔 라이브러리 -->
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <!-- 3.리액트 바벨 라이브러리 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 링크 시스템 카테고리용 JS 
      - 카테고리JS 보다 위에 둘것! -->
    <script
      src="./js/linksys2.js"
      data-plugins="transform-es2015-modules-umd"
      type="text/babel"
    ></script>
    
    <!-- 카테고리 데이터 JS 
      - 카테고리JS 보다 위에 둘것!  -->
    <script
      src="./js/data/category_data.js"
      data-plugins="transform-es2015-modules-umd"
      type="text/babel"
    ></script>
    
    
    <!-- 카테고리 페이지 JS -->
    <script
    src="./js/category.js"
      data-plugins="transform-es2015-modules-umd"
      type="text/babel"
    ></script>
    

  </head>
  <body>
    <!-- 1.상단영역 -->
    <div id="top-area">
      <header class="top-area ibx common-area"></header>
    </div>
    <!-- 2.메인영역 -->
    <div id="main-area">
      <main class="main-area ibx"></main>
    </div>
    <!-- 3.하단영역 -->
    <div id="footer-area">
      <footer class="footer-area ibx common-area"></footer>
    </div>

    <!-- 위로가기버튼 -->
    <a href="#" class="tbtn fi fi-angle-up">
      <span class="ir">위로가기버튼</span>
    </a>
  </body>
</html>
